<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <!-- font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ------------------------------------------------ -->
    <link rel="shortcut icon" href="./favicon-96x96.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Number Guess Game</h1>
        <i class="fa-solid fa-clipboard-question"></i>
      </div>

      <p class="guess-num">Guess a number between 1 to 10!</p>
      <div class="input">
        <input type="number" class="user-guess" id="input-box" />
        <button type="button" class="btn" onclick="guess()" id="guessBtn">
          Guess
        </button>
      </div>

      <p class="msg" id="guess-msg"></p>
      <p class="attempt">Total Attempt : <span id="chance">5</span></p>
      <button type="button" class="restart" onclick="restartGame()">
        Restart Button
      </button>
      <p id="showAnswer"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
